<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Simple FATE Dice Roller</title>
    <meta name="description" content="A simple FATE dice rolling app">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div id="rolls">
            <div class="diceThrow">
                <div class="dieFrame" style="display: none;">
                    <div class="dieFace">
                        <span class="dieText">
                            ?
                    </span>
                    </div>
                </div>
                <div class="infoFrame" style="display: none;">
                    <div class="infoContainer">
                        <span class="infoText">
                            ?
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="controls">
            <a id="rollButton" class="button">Roll</a>
            <a id="clearButton" class="button">Clear</a>
        </div>

        <script src="scripts/jquery.min.js"></script>

        <script src="scripts/roller.js"></script>

    </div>
</body>

</html>
