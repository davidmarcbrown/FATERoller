<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Simple FATE Dice Roller</title>
    <meta name="description" content="A simple FATE dice rolling app">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <a href="https://github.com/you"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
    <div class="container">
        <div id="rolls">
            <div class="diceThrow">
                <div class="dieFrame" style="display: none;">
                    <div class="dieFace">
                        <span class="dieText">
                            ?
                    </span>
                    </div>
                </div>
                <div class="infoFrame" style="display: none;">
                    <div class="infoContainer">
                        <span class="infoText">
                            ?
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="controls">
            <a href="#" id="rollButton" class="button">Roll</a>
            <a href="#" id="clearButton" class="button">Clear</a>
        </div>

        <script src="scripts/jquery.min.js"></script>

        <script src="scripts/roller.js"></script>

    </div>
</body>

</html>
