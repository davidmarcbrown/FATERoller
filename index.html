<!doctype html>

<html>

<head>
    <meta charset="utf-8">

    <title>Simple FATE Dice Roller</title>
    <meta name="description" content="A simple FATE dice rolling app">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div id="rolls">
            <div class="diceThrow">
                <div class="dieFrame" style="display: none;">
                    <div class="dieFace">
                        <span class="dieText">
                            ?
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="controls">
            <button id="roll">Roll</button>
            <button id="clear">Clear</button>
        </div>

        <script src="scripts/jquery.min.js"></script>
        
        <script src="scripts/roller.js"></script>
        
    </div>
</body>

</html>
